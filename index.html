<section class="container-fluid">
  <div class="row row-centered">
  <div class="col-xs-12 col-sm-6 col-md-8">
  <h1 class='text-primary'>Random Quote Generator</h1>
  <br>
  <p>  This site will display random quotes using the <a href="https://forismatic.com/" target="_blank">Forismatic API</a>.  If you want, you can tweet the quotes. It will take you to a new page where you won't need to edit the post, because it brings only quotes below 140 characters.</p>
    
  <div class="well">
    <div class="well" id="quotearea"></div>
    <p class="author-text"></p>
  </div>
  <button type="button" class="btn btn-primary" id="quote">New Quote</button>
  <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
    <button type="button" class="btn btn-primary">Tweet it!</button>
  </a>
  </div>
  </div>  
</section>
